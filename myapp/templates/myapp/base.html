<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Chocolate House - {% block title %}{% endblock %}
    </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eceff1; 
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f9f3e6; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .nav {
            background-color: #6d4c41; 
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px; 
        }
        .nav a {
            color: #ffffff; 
            text-decoration: none;
            padding: 10px 15px; 
            margin-right: 15px;
            transition: background-color 0.3s; 
            border-radius: 4px; 
        }
        .nav a:hover {
            background-color: #8d6e63; 
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            transition: transform 0.3s; 
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
    
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            transition: box-shadow 0.3s; 
        }
        .card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        }

       
        .card-blue { background-color: #90caf9; } 
        .card-green { background-color: #81c784; } 
        .card-yellow { background-color: #fff176; } 
        .card-pink { background-color: #f48fb1; } 
        .card-orange { background-color: #ffcc80; } 
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s; 
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #6d4c41; 
        }
        button {
            background-color: #6d4c41; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #8d6e63; 
        }

       
        .season-selection {
            margin: 20px 0; 
            display:flex
            
        }
        .season-selection label {
            margin-bottom: 5px; 
            font-weight: bold; 
        .season-selection select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%; 
            transition: border-color 0.3s; 
            margin-right: 10px;

        }
        .season-selection select:focus {
            border-color: #6d4c41; 
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'myapp:flavor-list' %}">Home</a>
        <a href="{% url 'myapp:ingredient-list' %}">Ingredients</a>
        <a href="{% url 'myapp:suggest-flavor' %}">Suggest Flavor</a>
    </div>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="get" action="{% url 'myapp:flavor-list' %}">
            <label for="season">Select Season:</label>
            <div class="season-selection">
                <select id="season" name="season">
                    <option value="">All Seasons</option>
                    <option value="spring" {% if request.GET.season == "spring" %}selected{% endif %}>Spring</option>
                    <option value="summer" {% if request.GET.season == "summer" %}selected{% endif %}>Summer</option>
                    <option value="autumn" {% if request.GET.season == "autumn" %}selected{% endif %}>Autumn</option>
                    <option value="winter" {% if request.GET.season == "winter" %}selected{% endif %}>Winter</option>
                </select>
                <button type="submit">Filter</button>
            </div>
        </form>
        
        {% block content %}
        <div class="grid">
            <div class="card card-blue">Card 1 Content</div>
            <div class="card card-green">Card 2 Content</div>
            <div class="card card-yellow">Card 3 Content</div>
            <div class="card card-pink">Card 4 Content</div>
            <div class="card card-orange">Card 5 Content</div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
